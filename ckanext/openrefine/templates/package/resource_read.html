{% ckan_extends %}

{% set openrefine = "http://refinadora.herokuapp.com" %}
{% set res = c.resource %}

{% block resource_actions_inner %}
  {% if res.url %}
    <li>
     <a  class="btn btn-warning" href="{{openrefine}}?resource={{res.url}}">
        <i class="icon-edit"></i>Open Refine
     </a>
    </li>
  {% endif %}
 {{ super() }}
{% endblock %}
